<div class="background">
  <div class="success-container">
    <div *ngIf="schedulingLink">
        <h1>Success!</h1>
        <div class="success-content-container"> 
          <div class="iframe-div">
            <iframe class="success-iframe" [src]="schedulingLink | safeUrl"></iframe>
          </div>
          <div class="challenge-info" *ngIf="challengeInfo">
            <h2>Challenge Information</h2>
            <div [innerHTML]="challengeInfo"></div>
            <br />
          </div>
        </div>
    </div>
    <div *ngIf="!schedulingLink">
        <h1>Thank you!</h1>
        <div class="thankyou-content-container">
          <h2>
            Thank you for applying to our <strong>{{ jobTitle }}</strong> position at Smoothstack! 
            We have received your application and will get back to you shortly, after our team has a chance to review your
            application.
          </h2>
          <button theme="primary" class="back-btn" (click)="goToSSWebsite()">Back To SmoothStack</button>
        </div>
    </div>
  </div>
</div>
